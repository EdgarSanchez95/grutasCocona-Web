<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" th:href="@{vendor/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{css/styles.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<!--navegacion-->
  <div th:insert="~{usuario/template_usuario.html::navegacion}" th:if="${sesion==null}"></div>

 <div th:insert="~{usuario/template_usuario.html::navegacion-user}" th:unless="${sesion==null}"></div>

  <!-- Page Content -->
  <div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
      <h1 class="display-3" style="color: black;">Bienvenido a Grutas del Cocona</h1>
      <p class="lead" style="color: black;">Tu tienda de productos en LÃ­nea</p>
    </header>

    <!-- Page Features -->
    <div class="row text-center">
      <div class="col-lg-3 col-md-6 mb-4" th:each="producto:${productos}">
        <div class="card h-100">
          <img class="card-img-top img-fluid mx-auto d-block" th:src="@{/imagenes/{img} (img=${producto.imagen})}"
            alt="" style="max-height: 250px; max-width: 250px; object-fit: cover;">
          <div class="card-body">
            <p class="card-text" th:text="${producto.nombre}"></p>
          </div>
          <div class="card-footer">
            <a th:href="@{/productohome/{id} (id=${producto.id})}" class="btn btn-success">Ver producto</a>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <div th:insert="~{usuario/template_usuario.html::footer}">
    <!--footer-->
  </div>


  <!-- Bootstrap core JavaScript -->
  <script th:src="@{vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
